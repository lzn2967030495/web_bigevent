<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录/注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- 引入 layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部区域 -->
    <div class="layui-main">
        <!-- logo -->
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">

        <!-- 标题区域 -->
        <div class="title_box"></div>

        <!-- 登录区域 -->
        <div class="login_box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" style="padding: 0 30px;" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="An" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="2967030495" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册区域 -->
        <div class="reg_box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" style="padding: 0 30px;" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次输入密码 -->
                <div class="layui-form-item">
                    <!-- 小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入路径 -->
    <script src="/assets/js/baseAPL.js"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
